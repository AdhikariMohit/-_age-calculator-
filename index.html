<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to Age Calculator</h1>
            <p>Calculate your age using the form below:</p>
        </header>
        <main>
            <div class="form">
                <label for="birthday">Enter your date of birth:</label>
                <input type="date" id="birthday" name="birthday">
                <button type="button" id="calculate-btn">Calculate Age</button>
                <p id="age-result" class="result">Your age is <span id="years">0</span> years, <span id="months">0</span> months, and <span id="days">0</span> days.</p>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
